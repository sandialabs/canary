  - if [ "${exit_code}" -ne 30 ]; then exit 1; fi
  - exit_code=0
  - canary run -w -b scheduler=slurm -b spec=count:3 ./examples || exit_code=$?
  - if [ "${exit_code}" -ne 30 ]; then exit 1; fi
  - exit_code=0
  - canary run -w -b scheduler=slurm -b spec=count:3,layout:atomic ./examples || exit_code=$?
