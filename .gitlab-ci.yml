lint::type_checking:
  stage: code analysis
  tags:
  - cee.build
  script:
  - python3 -m pip install $STD_PIP_ARGS -e .[dev]
  - python3 -m pip install $STD_PIP_ARGS mypy mypy-gitlab-code-quality
  - mypy ./src --no-error-summary > mypy-out.txt || true
  - mypy-gitlab-code-quality < mypy-out.txt > codequality.json
  rules:
  - if: ($CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH == "main")
    when: always
  artifacts:
    when: always
    reports:
      codequality: codequality.json


.pages:
  stage: deploy
  tags:
  - cee.build
  script:
  - python3 -m pip install $STD_PIP_ARGS .[dev]
  - cd docs
  - make clean_cache
  - make clean
  - make html
  - make html
  - cd ..
  - rm -rf public
  - mv docs/build/html public
  - deactivate


pages:
  extends: .pages
  variables:
    GIT_STRATEGY: clone
  before_script:
  # make sure to install from main to get the right version number
  - git checkout main
  - git pull
  - git fetch --tags
  - $CEE_PYTHON3 -m venv venv
  - source venv/bin/activate
  - python3 --version
  rules:
  - if: ($CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH == "main")
    changes:
    - src/nvtest/directives.py
    - src/_nvtest/plugins/commands/*.py
    - docs/*.rst
    - docs/*/*.rst
    - docs/**/*.rst
    - docs/Makefile
    - docs/source/conf.py
    - docs/source/dot/*.png
    - docs/source/images/*.png
    when: always
  - if: $BUILD_PAGES
    when: always
  artifacts:
    paths:
    - public


